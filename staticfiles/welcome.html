<!-- pdfoverlay/templates/pdfoverlay/upload_pdf.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload sdhdfhdgnPDF</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf_file">Select PDF File:</label>
        <input type="file" name="pdf_file" accept=".pdf" required>
        <br>
        <input type="submit" value="Overlay Header and Footer">
    </form>
</body>
</html>
